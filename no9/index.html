<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:opsz,wght@8..30,400;8..30,500;8..30,700&display=swap" rel="stylesheet">

<body>

        <div class="numberwindow">

        <div class="numberwindow">

            <h3>Включи ебаную лампочку!</h3>
            <img class="lamp" src="./img/off.png" alt="picture" width="500px" height="300px">
